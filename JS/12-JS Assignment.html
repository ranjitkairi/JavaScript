<!-- JavaScript Assignment Operators
Assignment operators assign values to JavaScript variables.

Operator	Example	Same As
=	x = y	x = y
+=	x += y	x = x + y
-=	x -= y	x = x - y
*=	x *= y	x = x * y
/=	x /= y	x = x / y
%=	x %= y	x = x % y
<<=	x <<= y	x = x << y
>>=	x >>= y	x = x >> y
>>>=	x >>>= y	x = x >>> y
&=	x &= y	x = x & y
^=	x ^= y	x = x ^ y
|=	x |= y	x = x | y
**=	x **= y	x = x ** y -->

<!-- Assignment -->

<!DOCTYPE html>
<html>
  <body>
    <h2>The += Operator</h2>

    <p id="demo"></p>

    <script>
      var x = 10;
      x += 5;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
