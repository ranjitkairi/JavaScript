<!-- Math.random()
Math.random() returns a random number between 0 (inclusive),  and 1 (exclusive):

Example -->

<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Math.random()</h2>

    <p>
      Math.random() returns a random number between 0 (included) and 1
      (excluded):
    </p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = Math.random();
    </script>
  </body>
</html>

<!-- A Proper Random Function
As you can see from the examples above, it might be a good idea to create a proper random function to use for all random integer purposes.

This JavaScript function always returns a random number between min (included) and max (excluded):

Example -->

<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Math.random()</h2>

    <p>
      Every time you click the button, getRndInteger(min, max) returns a random
      number between 0 and 9 (both included):
    </p>

    <button
      onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)"
    >
      Click Me
    </button>

    <p id="demo"></p>

    <script>
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
    </script>
  </body>
</html>
