<!-- What Is a Regular Expression? A regular expression is a sequence of characters
that forms a search pattern. When you search for data in a text, you can use
this search pattern to describe what you are searching for. A regular expression
can be a single character, or a more complicated pattern. Regular expressions
can be used to perform all types of text search and text replace operations. -->

<!-- Using String search() With a Regular Expression
Example -->

<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Regular Expressions</h2>

    <p>
      Search a string for "w3Schools", and display the position of the match:
    </p>

    <p id="demo"></p>

    <script>
      var str = "Visit W3Schools!";
      var n = str.search(/w3Schools/i);
      document.getElementById("demo").innerHTML = n;
    </script>
  </body>
</html>

<!-- Using String replace() With a String
The replace() method replaces a specified value with another value in a string: -->
<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript String Methods</h2>

    <p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo">Please visit Microsoft!</p>

    <script>
      function myFunction() {
        var str = document.getElementById("demo").innerHTML;
        var txt = str.replace("Microsoft", "W3Schools");
        document.getElementById("demo").innerHTML = txt;
      }
    </script>
  </body>
</html>
